<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FT‑20 Live</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <h1>FT‑20 | Live Stream & Score</h1>
    <nav>
      <ul>
        <li><a href="#video">Live Stream</a></li>
        <li><a href="#scorebox">Scorecard</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid">
    <!-- 📺 YouTube Live -->
    <section id="video">
      <!-- Replace liveVideoId with your YouTube Live ID -->
      <iframe
        src="https://www.youtube.com/embed/7gvVf_exhpg"
        allowfullscreen
        allow="autoplay; encrypted-media"
        title="FT-20 Live Stream"
      ></iframe>
    </section>

    <!-- 🏏 Scoreboard -->
    <aside id="scorebox">
      <h2>Scorecard</h2>
      <div id="score"></div>
      <p id="updated"></p>
    </aside>
  </main>

  <script src="main.js" type="module"></script>
</body>
</html>
